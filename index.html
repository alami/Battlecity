<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battlecity</title>
</head>
<body>
<script src="engine/Loader.js"></script>
<script src="engine/Renderer.js"></script>
<script>
    const { Loader, Renderer } = GameEngine
    const loader = new Loader
    const renderer = new Renderer ({
        width: 500,
        height: 500,
        update(timestamp) {
            renderer.draw((canvas, content) => {
                content.fillStyle = 'back'
                content.beginPath()
                content.arc(100, 100, 5, 0, Math.PI*2)
                content.fill()
            })
        }
    })
    document.body.append(renderer.canvas)
    loader.addImage('Amirsay','static/amirsay.jpg')
    loader.addJson('persons','static/persons.json')
    loader.load


</script>

</body>
</html>
