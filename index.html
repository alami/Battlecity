<html lang="en">

    <meta charset="UTF-8">

<body>
<script src="engine/DisplayObject.js"></script>
<script src="engine/Loader.js"></script>

<script src="engine/Container.js"></script>
<script>
    const { Loader, Renderer, Sprite, Container, DisplayObject } = GameEngine
    let sprite1 = null
    let sprite2 = null
    const loader = new Loader
    const renderer = new Renderer ({
        width: 500,
        height: 500,
        background: 'grey',
        update(timestamp) {
            if (!sprite1 || !sprite2) {
                return
            }
//sprite.rotation += timestamp / 100000
            // sprite.x = renderer.canvas.width / 2 + 100 * Math.cos(timestamp/100)

            // sprite.frame.y = sprite.texture.height / 2 + 100 * Math.sin(timestamp/100)
        }
    })
    document.body.append(renderer.canvas)
    loader.addImage('Amirsay','static/amirsay.jpg')
    loader.addJson('persons','static/persons.json')
    loader.load (() => {
        sprite1 = new Sprite (loader.getImage('Amirsay'), {
            x: 100,
            y: 200,
            //rotation: Math.PI/2,
            scale:0.25,
            anchorX: 0.5,
            anchorY: 0.5
        })
        sprite2 = new Sprite (loader.getImage('Amirsay'), {
            x: 400,
            y: 200,
            //rotation: Math.PI/2,
            scale:0.25,
            anchorX: 0.5,
            anchorY: 0.5
        })

        const container = new Container()
        /*container.x = 10

        container.rotation = Math.PI/4

        container.scaleY = 0.25
        container.anchorX= 0.5
        container.anchorY= 0.5*/

        renderer.stage.add(container)
        container.add(sprite1)
        container.add(sprite2)

</script>
