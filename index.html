<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battlecity</title>
</head>
<body>
<script src="engine/Loader.js"></script>
<script src="engine/Renderer.js"></script>
<script src="engine/Sprite.js"></script>
<script src="engine/Container.js"></script>
<script>
    const { Loader, Renderer, Sprite, Container } = GameEngine
    let sprite = null
    const loader = new Loader
    const renderer = new Renderer ({
        width: 500,
        height: 500,
        background: 'grey',
        update(timestamp) {
            if (!sprite) {
                return
            }
            sprite.frame.x = sprite.texture.width / 2 + 100 * Math.cos(timestamp/100)
            sprite.frame.y = sprite.texture.height / 2 + 100 * Math.sin(timestamp/100)
        }
    })
    document.body.append(renderer.canvas)
    loader.addImage('Amirsay','static/amirsay.jpg')
    loader.addJson('persons','static/persons.json')
    loader.load (() => {
        sprite = new Sprite (loader.getImage('Amirsay'))  //--изо кот загрущили с клиента
        renderer.stage.add(sprite)


        sprite.frame.x = 278 // ---позиция рамки
        sprite.frame.y = 250
        sprite.frame.width = 200
        sprite.frame.height = 170
        // sprite.x = 100
        // sprite.y = 300
        sprite.width = 200
        sprite.height = 170
    })


</script>

</body>
</html>
